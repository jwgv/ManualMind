version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: manualmind-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manualmind-network

  manualmind:
    build: .
    container_name: manualmind-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MAX_CHUNK_SIZE=1000
      - CHUNK_OVERLAP=100
      - RATE_LIMIT_PER_MINUTE=10
    env_file:
      - .env
    volumes:
      - ./media:/app/media:ro  # Mount media folder as read-only
      - ./static:/app/static   # Mount static files
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - manualmind-network

  # MCP Server for external API access
  mcp-server:
    build: 
      context: ./mcp_server
      dockerfile: Dockerfile
    container_name: manualmind-mcp-server
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MANUALMIND_API_URL=${MANUALMIND_API_URL:-http://manualmind:8000}
      - API_TIMEOUT=${API_TIMEOUT:-30}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - MCP_RUN_MODE=http
      - MCP_HTTP_PORT=8001
    env_file:
      - .env
    volumes:
      - mcp_logs:/app/logs
    depends_on:
      manualmind:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - manualmind-network

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: manualmind-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./static:/var/www/static:ro
    depends_on:
      - manualmind
      - mcp-server
    profiles:
      - production
    networks:
      - manualmind-network

volumes:
  redis_data:
    driver: local
  mcp_logs:
    driver: local

networks:
  manualmind-network:
    driver: bridge