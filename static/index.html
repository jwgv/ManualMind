<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManualMind - AI Manual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .status-bar {
            background: #f8fafc;
            padding: 15px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.healthy { background: #10b981; }
        .status-dot.unhealthy { background: #ef4444; }
        .status-dot.unknown { background: #6b7280; }

        .main-content {
            padding: 30px;
        }

        .query-section {
            margin-bottom: 30px;
        }

        .query-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 100px;
        }

        .query-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .query-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .max-results {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .max-results select {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .response-section {
            margin-top: 30px;
        }

        .response-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .query-display {
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4f46e5;
        }

        .response-text {
            line-height: 1.7;
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.05rem;
        }

        .confidence {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .confidence.high { background: #dcfce7; color: #166534; }
        .confidence.medium { background: #fef3c7; color: #92400e; }
        .confidence.low { background: #fee2e2; color: #991b1b; }

        .sources {
            margin-top: 20px;
        }

        .sources h4 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .source-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .source-name {
            font-weight: 600;
            color: #4f46e5;
            flex-grow: 1;
        }

        .similarity-score {
            background: #e0e7ff;
            color: #3730a3;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .source-preview {
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc2626;
        }

        .character-count {
            text-align: right;
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .character-count.warning {
            color: #f59e0b;
            font-weight: 600;
        }

        .character-count.error {
            color: #dc2626;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .query-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– ManualMind</h1>
            <p>AI-Powered Manual Assistant for Synthesizers</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot unknown" id="status-dot"></div>
                <span>System Status: <span id="system-status">Checking...</span></span>
            </div>
            <div class="status-item">
                <span>Documents: <span id="document-count">-</span></span>
            </div>
        </div>

        <div class="main-content">
            <div class="query-section">
                <form class="query-form" id="query-form">
                    <textarea 
                        class="query-input" 
                        id="question" 
                        placeholder="Ask me anything about your synthesizer manuals! For example: 'How do I enable the vocoder on my Roland Juno X?'"
                        maxlength="500"
                        required
                    ></textarea>
                    <div class="character-count">
                        <span id="char-count">0</span> / 500 characters
                    </div>
                    <div class="query-controls">
                        <button type="submit" class="btn btn-primary" id="submit-btn">
                            Ask Question
                        </button>
                        <button type="button" class="btn btn-secondary" id="process-btn">
                            Process Documents
                        </button>
                        <div class="max-results">
                            <label for="max-results">Max Results:</label>
                            <select id="max-results">
                                <option value="3">3</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your question...</p>
            </div>

            <div class="response-section" id="response-section">
                <!-- Responses will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
